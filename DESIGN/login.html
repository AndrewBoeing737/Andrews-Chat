    <script>function sendmessage(){
    var val = document.querySelector("#username").value
    var pin = document.querySelector("#pin").value
     eel.take_andsend("e",val,pin)
}
function sendmessageregistarate(){
    var val = document.querySelector("#username").value
    var pin = document.querySelector("#pin").value
     eel.take_andsend("r",val,pin)
}
</script>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Регистрация
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" id="username" placeholder="Никнейм">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Enter pin">
						<input class="input100" type="text" name="pin" id="pin" placeholder="Пароль">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="sendmessage()">
							Login
						</button>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="sendmessageregistarate()">
							Registrate
						</button>
					</div>
					<div class="text-center p-t-90">

					</div>
				</form>
			</div>
		</div>
